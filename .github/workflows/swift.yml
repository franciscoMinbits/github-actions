name: CI

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project Actions.xcodeproj --scheme Actions --destination "platform=iOS Simulator,OS=13.1,name=iPhone 8"
